type Mutation {
  "Añadir / registra usuarios en la Base de datos"
  add(user: UserInput!): Result!
  "Añadir / registra torneos en la Base de datos"
  addTournament(tournament: TournamentInput!): Result!
  "Modificar / Cambiar la información del usuario seleccionado"
  update(user: UserInput!): Result!
}
